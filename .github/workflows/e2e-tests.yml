name: E2E Tests

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Build and start Supabase
        run: |
          npx nx run supabase:build
          npx nx run supabase:start

      - name: Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase services to be ready..."
          sleep 10

          # Check if Supabase is running
          max_attempts=30
          attempt=0
          until curl -f http://localhost:54321/health || [ $attempt -eq $max_attempts ]; do
            echo "Attempt $((attempt+1))/$max_attempts - Waiting for Supabase..."
            sleep 2
            attempt=$((attempt+1))
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "Supabase failed to start"
            exit 1
          fi

          echo "Supabase is ready!"

      - name: Verify Supabase is running
        run: npx nx run supabase:status

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx nx e2e web-e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            dist/.playwright/apps/web-e2e/playwright-report/
            apps/web-e2e/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: |
            dist/.playwright/apps/web-e2e/test-output/
            apps/web-e2e/test-results/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: npx nx run supabase:stop || true
