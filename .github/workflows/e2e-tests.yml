name: E2E Tests

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: |
          cd apps/supabase
          supabase start
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase services to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:54321/health > /dev/null; do sleep 2; done' || echo "Supabase health check timed out"
          sleep 5

      - name: Verify Supabase is running
        run: |
          cd apps/supabase
          supabase status

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx nx run web-e2e:e2e-ci
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web-e2e/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: apps/web-e2e/test-results/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: |
          cd apps/supabase
          supabase stop
